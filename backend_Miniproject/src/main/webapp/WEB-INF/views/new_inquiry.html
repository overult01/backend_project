<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1"/>
<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"></script>

<link rel="stylesheet" href="css/new_inquiry.css">
<title>멀티몰 - 1등 의류몰</title>
<script>
$(document).ready( function(){

 $('#send').on('click', function(){
	// opener.document.getElementById("inquiry_list").innerHTML = "고객문의 내용";
	 //$('#inquiry_list',opener.document).append("작성한 고객문의 내용 전달");
	 var inquiry = document.createElement('tr');
	 var list = document.createElement('td');
	 var title = document.createElement('td');
	 var order_num = document.createElement('td');
	 var context = document.createElement('td');
	 
	 list.textContent = $('#list').val();
	 title.textContent = $('#title').val();
	 order_num.textContent = $('#order_num').val();
	 context.textContent = $('#context').val();
	  
	 inquiry.appendChild(list);
	 inquiry.appendChild(title);
	 inquiry.appendChild(order_num);
	 inquiry.appendChild(context);
	 	 
	 opener.document.getElementById("inquiry_list").appendChild(inquiry);
	 window.close();
 });
 
 $('#cancel').on('click', function(){
	 window.close();
 });
	
});
</script>
</head>
<body>
	<!-- 페이지 전체 -->
	<div id="page_wrapper">
<!-- 본문 -->
<div id="content">
	
	<h1>1:1 문의</h1>

<form action="inquire.html">
<table>
	<tr>
		<td><label for=name>이름</label></td>
		<td><span id=name>김멀티</span></td> <!-- 로그인 정보에서 받아오기 -->
	</tr>
	<tr>
		<td><label for=phone>휴대폰 번호</label></td>
		<td><span id=phone>010-1111-1111</span></td> <!-- 로그인 정보에서 받아오기 -->
	</tr>
	<tr>
		<td><label for=list>문의 분류</label></td>
		<td><select id=list>
				<option>주문 결제</option>
				<option>배송</option>
				<option>주문 취소</option>
				<option>교환/환불</option>
				<option>상품관련</option>
			</select></td>
	</tr>
	<tr>
		<td><label for=title>제목</label></td>
		<td><input id="title" type=text placeholder="문의의 종류를 간략히 적어주세요."></td>
	</tr>
	<tr>
		<td><label for=order_num>주문번호</label></td>
		<td><input id="order_num" type=text placeholder="주문번호를 입력해주시면 빠른 답변에 도움이됩니다."></td>
	</tr>
	<tr>
		<td><label for=context>문의 내용</label></td>
		<td><textarea id=context cols=30 rows=20 placeholder="문의하실 내용을 적어주세요."></textarea></td>
	</tr>
	<tr>
		<td>파일 첨부</td>
		<td><div class="mb-3">
  			<label for="formFileMultiple" class="form-label"></label>
  			<input class="form-control" type="file" id="formFileMultiple" multiple>
		</div></td>
	</tr>
</table>
<div id=buttons class="text-center">
<button id="send" class="btn btn-dark">문의하기</button>
<button id="cancel" class="btn btn-dark">취소하기</button>
</div>
</form>

</div><!-- content end -->
</div><!-- page_wrapper end -->
</body>
</html>
